<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="styles.css">
  <style>
    


  </style>
</head>
<body>

<div class="container">
  <div class='widget' id='widget'>
    <div id="detail-container">

    </div>
    <div id="legend">
      <div class="grid-item" id="historic">Historic</div>
      <div class="grid-item" id="plaza">Park & Plaza</div>
      <div class="grid-item" id="worship">Worship</div>
      <div class="grid-item" id="museum">Museum</div>
      <div class="grid-item" id="shopping">Shopping</div>
      <div class="grid-item" id="food">Food</div>
    </div>
    <div id="button-container">
      <button id="addRouteButton">+</button>
      <p>Add to route</p>
    </div>
  </div>
  <div id='map'>

  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="main.js"></script>

</body>
</html>
